<html lang="zh-cn">

<head>

    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta http-equiv="Cache-Control" content="no-transform">
    <title>{block name="title"}首页{/block} - {:config('web.sitetitle')}</title>
    {:config('web.sitemeta')}
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="/public/logo.png">
    <script type="text/javascript">
        if (window != top) {
            var www = window.location.host;
            www = "http://"+www;
            top.location.href = www;
        }
    </script>
    <script type='text/javascript' src='__INDEX__js/jquery.min.js'></script>
    <link href="__INDEX__css/bootstrap.min.css" rel="stylesheet" type="text/css" media='all' />

    <script src="__INDEX__js/jquery.svg3dtagcloud.min.js"></script>
    <!--[if lt IE 9]><script src="__INDEX__js/html5.min.js"></script><![endif]-->
    <style type="text/css">
        .container {
            max-width: 1250px;
        }
    </style>
</head>

<body class="J_Unsign">
    {include file='common/header'}
    <section class="container container_section">
        <!--begin log list-->
        <div class="content_wrap">
            <div class="page_container">
                <div class="page_nav_container">
                    <nav class="sigle_page_nav">
                        <ul class="page_list_item">
                            <li class="sigle_page_nav_item page_item"><a href="{:url('index/info/doc')}">文章归档</a></li>
                            <li class="sigle_page_nav_item page_item"><a href="{:url('index/info/link')}">友情链接</a></li>
                            <li class="sigle_page_nav_item page_item"><a href="{:url('index/info/reader')}">读者墙</a></li>
                        </ul>
                        <ul class="page_list_item">
                            <li class="sigle_page_nav_item page_item"><a href="{:url('index/info/me')}">关于嘿嘿</a></li>
                            <li class="sigle_page_nav_item page_item"><a href="{:url('index/info/copyright')}">版权声明</a></li>
                            <li class="sigle_page_nav_item page_item"><a href="{:url('index/info/private')}">免责申明</a></li>
                        </ul>
                    </nav>
                </div>
                 {block name="main"} {/block}
            </div>   
        </div>     
    </section>
    {include file="common/footer"}
</body>
<script type="text/javascript">
    $().ready(function () {
        //获取当前的url
        var path = window.location.pathname;
        //获取a标签
        $(".sigle_page_nav_item a").each(function (i) {
            //取得当前连接
            var href = $(this).attr('href');
            if (href == path) {
                //var k = $(this).parent('.active').attr('class');
                $(this).parent('.sigle_page_nav_item').addClass('page_actived')
            }
        });
    });
</script>

</html>
