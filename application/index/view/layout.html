<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta name="apple-mobile-web-app-title" content="{:config('web.sitetitle')}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta http-equiv="Cache-Control" content="no-transform">
    <title>{block name="title"}首页{/block} - - {:config('web.sitetitle')}</title>
    {:config('web.sitemeta')}
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="/public/logo.png">
    <script type="text/javascript">
        if (window != top) {
            var www = window.location.host;
            www = "http://"+www;
            top.location.href = www;
        }
    </script>
    <script type='text/javascript' src='__INDEX__js/jquery.min.js'></script>
    <link href="__INDEX__css/bootstrap.min.css" rel="stylesheet" type="text/css" media='all' />
    <link href="__INDEX__css/font-awesome.min.css" rel="stylesheet" type="text/css" media='all' />
    <link href="__INDEX__css/View.css" rel="stylesheet" type="text/css" media='all' />
<!--    <script src="__INDEX__js/plugins/prettify.js" type="text/javascript"></script>-->
    <script src="__INDEX__js/common_tpl.js" type="text/javascript"></script>
    <script src="__INDEX__js/jquery.svg3dtagcloud.min.js"></script>
    <!--[if lt IE 9]><script src="__INDEX__js/html5.min.js"></script><![endif]-->
    <style type="text/css">
        .container {
            max-width: 1250px;
        }
    </style>
</head>

<body class="J_Unsign">
   {include file='common/header'}
    <section class="container container_section">
        <!--begin log list-->
        <div class="content_wrap">
            
<!--              内容-->
               {block name="content"}{/block}
            <!--end content-->
        </div>
        {block name="right"}
        <!--end contentWrap-->
        <aside class="sidebar">
            <div class="widget widget_custom widget_custom_clock">
                <h3><a href="http://hao.360.cn/rili/onebox.html" target="_blank"><span class="solarlunar">推荐阅读</span></a></h3>
                <div class="widget_custom_content widget_clok">
                    <div class="fill">
                        <div class="reference"></div>
                        <div class="clock" id="utility-clock">
                            <div class="centre">
                                <div class="dynamic"></div>
                                <div class="expand round circle-1"></div>
                                <div class="anchor hour">
                                    <div class="element thin-hand"></div>
                                    <div class="element fat-hand"></div>
                                </div>
                                <div class="anchor minute">
                                    <div class="element thin-hand"></div>
                                    <div class="element fat-hand minute-hand"></div>
                                </div>
                                <div class="anchor second">
                                    <div class="element second-hand"></div>
                                </div>
                                <div class="expand round circle-2"></div>
                                <div class="expand round circle-3"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script type="text/javascript" src="__INDEX__js/clock.js"></script>
            <script type="text/javascript" src="__INDEX__js/calendar.js"></script>
            <script type="text/javascript">
                $(function () {
                    var lunar = calendar.solar2lunar();
                    var week = getWeek(new Date().getDay());
                    $('.solarlunar').html('阳历：'+lunar.cYear + '年' +lunar.cMonth +  '月' + lunar.cDay +'日 ' +week+ '（'+lunar.astro+'）<br />农历：'+lunar.lYear + '年' +lunar.IMonthCn+lunar.IDayCn+'，'+lunar.gzYear+'年'+lunar.gzMonth+'月'+lunar.gzDay+'日（'+lunar.Animal+'年）');
                });
            </script>
            {include file='common/right'}
            {/block}
        </aside>
    </section>
    {include file="common/footer"}
</body>

</html>
