<!DOCTYPE html>
<html lang="zh" ng-app="todoList">
	<head>
		<meta charset="UTF-8">
		<title>第一个AngularJs应用程序</title>
		<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css"/>
		<style type="text/css">
			body{
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<div class="input-group">
			<input ng-model="task" type="text" class="form-control" />
			<span class="input-group-btn"><button class="btn btn-default">提交</button></span>
		</div>
		<h4>任务列表</h4>
		<ul class="list-group">
			<li ng-repeat="item in tasks" class="list-group-item">{{item}}</li>
		</ul>
		<script src="../bootstrap/angular.min.js"></script>
		<script type="text/javascript">
			angular.module('todoList',[])
			.controller('TaskCtrl',function($scope){
				$scope.task = "";//绑定文本框输入的内容
				$scope.tasks = [];//表示列表的一个数组,同时绑定到li上面 然后进行循环
			})
		</script>
	</body>
</html>
